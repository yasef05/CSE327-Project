<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="patient-dashboard.css">
</head>
<body>
    <header>
        <h1>Patient Dashboard</h1>
    </header>

    <div class="content">
        <div class="patient-info">
            <img src="Images/nsu.png" alt="Patient Image">
            <div class="details">
                <h2>Patient Name</h2>
                <p>Age: 30</p>
                <p>Gender: Male</p>
            </div>
        </div>

        <div class="appointments">
            <h2>Past Appointments</h2>
            <ul>
                <li>Appointment 1 - Date: DD/MM/YYYY</li>
                <li>Appointment 2 - Date: DD/MM/YYYY</li>
                <li>Appointment 3 - Date: DD/MM/YYYY</li>
            </ul>
        </div>

        <a href="book-appointment.html" class="book-appointment">Book Appointment</a>
    </div>

    <footer>
        <p>Contact Information</p>
    </footer>
</body>
</html>
